<div class="ui link cards">
    <div class="card" (click)="showModal();">
        <div class="content">
            <div class="description">
                <span class="glyphicon glyphicon-plus"></span>
            </div>
        </div>
    </div>
    <div class="card" *ngFor="let task of tasks">
        <div class="content">
            <div class="header">{{task.name | uppercase }}</div>
            <div class="meta">
                Created On: <a>{{task.createdDate}}</a> by <b>{{task.assignedBy}}</b>
            </div>
            <div class="description">
                {{task.description}}
            </div>
        </div>
        <div class="extra content">
            <span class="right floated">
        Deadline: <b>{{task.deadline}}</b>
      </span>
            <span>
        <i class="user icon"></i>
        To: <b>{{task.assignedTo}}</b>
      </span>
        </div>
    </div>
</div>

<div class="ui basic modal">
    <div class="ui icon header">
        Create New Task
    </div>
    <div class="content">
        <app-create-task [tasks]="tasks"></app-create-task>
    </div>
</div>
